<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="container mt-5">
            <h2 class="text-center">Cadastro</h2>
            <form style="border: solid 1px; border-radius: 10px; padding: 10px; display: flex; flex-direction: column; margin: 10px;">
                <div class="mb-3">
                    <label for="name" class="form-label" style="color: #fff;">Nome</label>
                    <input type="text" class="form-control" id="name" required placeholder="Nome">
                </div>
                <div class="mb-3">
                    <label for="nome da empresa" class="form-label">Nome da empresa</label>
                    <input type="text" class="form-control" id="nomeEmpresa" required placeholder="Nome da empresa">
                </div>
                <div class="mb-3">
                    <label for="empresa">Email</label>
                    <input type="email" class="form-control" id="email" required placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="CPF">CPF</label>
                    <input type="text" class="form-control" id="CPF" placeholder="CPF">
                </div>
                <div class="mb-3">
                    <label for="dominio">Dominio</label>
                    <input type="text" class="form-control" id="dominio" placeholder="Domínio">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required placeholder="Senha">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm-password" required placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <div class="mt-3">
                    <a href="login.html">Já tem uma conta? Entre aqui</a>
                </div>
            </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
